<body>
<input type="text" placeholder="localStorage的键">
<input type="text" placeholder="localStorage的值">
<button id="Gbtn">GetLocalStorage</button>
<button id="Sbtn">SetLocalStorage</button>
<button id="deleteOne">deleteOne</button>
<button id="delete">deleteAll</button>
</body>
</html>
<script>
    var oBtn = document.getElementById("Gbtn");
    var iBtn = document.getElementById("Sbtn");
    var dOBtn = document.getElementById("deleteOne");
    var dBtn = document.getElementById("delete");
    var storage = window.localStorage;

    var oInput1 = document.getElementsByTagName("input")[0];
    var oInput2 = document.getElementsByTagName("input")[1];
    oBtn.onclick = function () {
        let val1 = oInput1.value;
        console.log(val1);
        console.log("localStorage的键：" + val1);
        console.log("localStorage的值：" + storage.getItem(val1));
    };
    iBtn.onclick = function () {
        let val1 = oInput1.value;
        let val2 = oInput2.value;
        storage.setItem(val1, val2);
    };
    dOBtn.onclick = function () {
        let val1 = oInput1.value;
        storage.removeItem(val1)
    };
    dBtn.onclick = function () {
        storage.clear();
    }
</script>
