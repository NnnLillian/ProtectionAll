<div id="main">
    <h4>雷达指挥控指车</h4>
    <ul>
        <li>部分电子器参数容易受到影响而不能工作在良好状态</li>
        <li>严寒条件下，兵器计算机设备启动困难，有时根本无法启动</li>
        <li>温度很低，兵器在撤收与架设、抽拉组合时，容易导致电缆芯线、导线绝缘塑料折断或接触不良而影响兵器性能</li>
        <li>低温或者极低温环境会增加装备机械润滑部分预热时间，增加大型真空管器件的预热时间</li>
        <li>大风天气容易使雷达天线甚至车辆发生倾覆危险</li>
    </ul>
