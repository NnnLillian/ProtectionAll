<!--    <h4>滤油器故障</h4>-->
    <p><b>故障表现</b>为<code>过滤器堵塞</code>。</p>
    <p><b>故障原因</b>：一般为油液污染和滤芯发生变形、弯曲、凹陷、吸扁与冲破等。</p>
    <hr>
    <p>如果重新连接传感器故障未消失，更换滤油器。</p>
    <p><b>具体方法为：</b></p>
    <ol>
        <li>用呆扳手拧下高压油滤放油口，用接油盒接住高压油滤中残留的液压油，拧下高压油滤。</li>
        <li>将备份高压油滤拧紧，用布将设备擦拭干净；</li>
        <li>用呆扳手拧下吸油滤油器放油口，用接油盒接住吸油滤油器中残留的液压油，拧下吸油滤油器。</li>
        <li>将备份吸油滤油器拧紧，用布将设备擦拭干净。</li>
    </ol>
</div>
