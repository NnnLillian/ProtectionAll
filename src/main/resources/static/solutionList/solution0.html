
<div>
    <h4>弹上电池故障</h4>
    <ul>
        <li>雷达关高压；</li>
        <li>导弹断电，回传发控参数，系统复位；</li>
        <li>等待1小时；</li>
        <li>应急处理人员进入现场；</li>
        <li>发控组合断电；</li>
        <li>测量弹上电池是否放电完毕及点火电路状态；</li>
        <li>拔掉贮运发射筒上与发控执行组合连接的电缆插头，并装上筒弹前保护盖；</li>
        <li>筒弹吊下发射车，装在筒弹运输车上</li>
        <li>筒弹运往技术阵地</li>
    </ul>
</div>
