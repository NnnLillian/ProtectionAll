<!--    <h4>汇油环故障</h4>-->
    <p><b>故障表现</b>为<code>汇油环渗油、汇油环不随发射架转动</code>。</p>
    <p><b>故障原因</b>：一般为密封垫老化导致密封不严和传动杆断裂。</p>
    <hr>
    <p>汇油环不随发射架转动，更换汇油环。</p>
    <p><b>具体方法为：</b></p>
    <ol>
        <li>液压油泵停止工作；</li>
        <li>在汇油环2下方放置棉纱，防止油管油液流至地面；</li>
        <li>将连接汇油环2的硬管、软管拆下，各油口用工艺塑料堵头或塑料布包牢，以防污物进入。</li>
        <li>用内六角扳手将连接汇油环2与耳轴2的螺钉M12x45及垫圈12拆下，拆下汇油环2并更换。</li>
    </ol>
</div>
