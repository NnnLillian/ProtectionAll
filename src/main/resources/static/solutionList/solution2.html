<!--    <h4>发射机起竖油缸故障</h4>-->
    <p><b>故障表现</b>为<code>起竖不连贯，抖动严重</code>。</p>
    <p><b>故障原因</b>：一般为混入空气，液压缸运动件之间间隙过大。</p>
    <hr>
    <p>起竖不连贯，抖动严重。</p>
    <p><b>具体方法为：</b></p>
    <ol>
            <li>液压油泵停止工作，在平衡阀RCGF下方放置棉纱，防止油液流至车体表面；</li>
            <li>用扳手将平衡阀RCGF拆下，各油口用工艺塑料堵头或塑料布包牢，以防污物进入；</li>
            <li>更换平衡阀，按照拆卸顺序反向操作，安装平衡阀RCGF。</li>
        </ol>

</div>
