<!--    <h4>发射车侧移油缸故障</h4>-->
    <p><b>故障表现</b>为<code>内/外泄露、油缸渗油</code>。</p>
    <p><b>故障原因</b>：一般为活塞密封磨损、液压缸运动件之间间隙过大。</p>
    <hr>
    <p>侧移油缸锁芯渗油，更换密封圈。</p>
    <p><b>具体方法为：</b></p>
    <ul>
        <li>液压油泵停止工作，在侧移锁定油缸Ⅰ下方放置棉纱，防止油管油液流至车体表面；</li>
        <li>将连接侧移锁定油缸Ⅰ的油管拆下，各油口用工艺塑料堵头或塑料布包牢，以防污物进入；</li>
        <li>为保证接杆与活塞杆连接可靠，先将接杆拆下，需在其螺纹连接处涂乐泰胶粘剂，然后将接杆重新装在活塞杆上，要求装到位，启动液压油泵；</li>
        <li>检查侧移锁定油缸Ⅰ各液压元件及管路等均不能有渗漏油，检查侧移锁定油缸Ⅰ应可靠地将滑轨锁定。</li>
    </ul>
</div>
