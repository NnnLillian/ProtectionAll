<div>
    <h4>半自动运输装填车</h4>
    <ul>
        <li>低气压对管路，空腔，真空设备均有较大影响</li>
        <li>低气压情况下非增压发动机对高原环境的适应性比增压发动机差，如油机由于燃烧不充分，造成发动机转速不稳，排气冒黑烟</li>
        <li>沙尘天气容易导致机箱内，尤其是高压部分会导致打火，进入液压支腿及大齿弧等裸露机械部分，会导致机械卡滞或其润滑油脂变质，使润滑效果下降，损坏兵器；</li>
        <li>沙尘易浸入各种润滑过的机械设备里，使转动和传动部位摩擦增大，机械磨损加剧，容易发生机械故障</li>
    </ul>
</div>
